// Uber (masked) on rmb with any weapon out
// Amputator/ubersaw taunts must be manually activated
alias +charge "+attack2; +attack; slot2; vc_negative; chargeused;"
alias -charge "-attack2; -attack"
bind mouse2 +charge

// Medic radar
hud_medicautocallers 1
alias autocall_default "hud_medicautocallersthreshold 55"
alias autocall_all     "hud_medicautocallersthreshold 150"
alias +radar "autocall_all"
alias -radar "autocall_default"
-radar

alias maskuber "vc_negative; say_team *** CHARGE MASKED ***"    // ctrl+q mask charge
alias chargefake "vc_uberready; say_team *** CHARGE FAKED ***"  // ctrl+e fake charge
alias usefake "vc_gogogo; say_team *** CHARGE USE FAKED ***"    // ctrl+r "fake" use (not really, different voiceline)
// alias chargeused  "say_team *** CHARGE USED ***"                // ctrl+f alert team of use

// hold q = medic radar
// ctrl+q = mask charge, ctrl+e = fake charge, ctrl+r = fake use
alias -alternate "alias actionq "+radar";alias actione "load_itempreset 0";alias actionr "load_itempreset 1";alias actionf "+reload""
alias +alternate "alias actionq "maskuber";alias actione "chargefake";alias actionr "usefake""
